<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style type="text/css">
    .chart rect {
      fill: steelblue;
    }

    .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: middle;
    }

    .chart text.blue {
      fill: steelblue;
    }
  </style>
  <title>D3 Example</title>
</head>
<body>
  <svg class="chart"></svg>
</body>
<script src="node_modules/d3/build/d3.min.js" type="application/javascript"></script>
<script src="node_modules/mathjs/dist/math.min.js" type="application/javascript"></script>
<script src="script.js" type="application/javascript"></script>
</html>
